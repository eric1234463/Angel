<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Chat</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding #item>
            <button ion-item *ngFor="let chat of chatList| async" (click)="navigate()">
                <ion-avatar item-left>
                    <img src="assets/boy.png">
                </ion-avatar>
                <h2>{{chat.name}}</h2>
                <p>{{chat.message}}</p>
                <p item-right>{{chat.time}}</p>
                <ion-badge item-right color="danger">3</ion-badge>
            </button>
            
            <ion-item-options side="left">
                <button ion-button color="primary"><ion-icon name="heart"></ion-icon>Love</button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="danger"><ion-icon name="close-circle"></ion-icon>Break</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
