<ion-header>
  <ion-navbar color="primary">
    <ion-title>Chatroom</ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="chat" class="chat">
  <div class="messages">
    <div class="messagesbox">
      <img src="assets/girl.png" class="avatar">
      <div class="message">
        Hello
        <span class="date">8:00pm</span>
      </div>
    </div>
    <div class="message me">
      Hello
      <span class="date">8:00pm</span>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="messages-page-footer" position="bottom">
      <ion-input type="text" placeholder="Type a message"  class="message-editor"></ion-input>
      <ion-buttons end>
        <button ion-button icon-only class="message-editor-button">
                <ion-icon name="send" color="light"></ion-icon>
            </button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
